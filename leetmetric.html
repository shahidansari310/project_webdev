<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMatric</title>
    <link rel="stylesheet" href="leetmatric.css">
    <!-- <script src="leetmatric.js"></script> -->
    
</head>
<body>
    <div class="container">
        <h1 class="heading">Leet Metric</h1>
        <div class="user">
            <p>Enter your user name below : </p>
            <div class="usercont">
                <input id="userr" type="text" placeholder="Enter your username ..">
                <button id="search">Search</button>
            </div>
        </div>
        <div class="downcontent">
            <div class="progress">
                <div class="progressitems">
                    <div class="easy circle">
                        <span class="easyt"></span>
                        <p>Easy</p>
                    </div>
                </div>
                
                <div class="progressitems">
                    <div class="medium circle">
                        <span class="mediumt"></span>
                        <p>Medium</p>
                    </div>
                </div>

                <div class="progressitems">
                    <div class="hard circle">
                        <span class="hardt"></span>
                        <p>Hard</p>
                    </div>
                </div>
            </div>
            <div class="statcard">
                
            </div>
        </div>
    </div>
    <script src="leetmatric.js"></script>
</body>
</html>
