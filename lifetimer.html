<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="lifetimer.css" />
    <script src="https://kit.fontawesome.com/542da6b622.js" crossorigin="anonymous">

    </script>
</head>
<body>
    <div id="initial" class="back">
        <div  class="cont">
            <h1>Kindly Enter Your Date of Birth</h1>
        </div>
    </div>
        <div id="after" class="back">
            <div  class="cont">
                <div class="center">
                <h1>How much life journey covered, Till now</h1>
            
            <div class="tim">
                <h2>
                    <div id="year">0</div>
                    Years
                </h2>
                <h2>
                    <div id="month">0</div>
                    Months
                </h2>
                <h2>
                    <div id="day">0</div>
                    Days
                </h2>
                <h2>
                    <div id="hour">0</div>
                    Hours
                </h2>
                <h2>
                    <div id="min">0</div>
                    Minutes
                </h2>
                <h2>
                    <div id="sec">0</div>
                    Seconds
                </h2>
            </div>
        </div>
    </div>
    </div>
    <div class="set">
        <i id="cog" class="fa fa-cog"></i>
        <div id="scont" class="set-cont hide">
            <input type="date" id="dobInput">
            <button id="dobButton">ADD DOB</button>
        </div>
    </div>
    <script src="lifetimer.js"></script>
</body>
</html>
