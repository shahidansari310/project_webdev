<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Login or Signup</title>
    <link rel="icon" href="facebook.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="fb.css">
</head>
<body>
    <div class="conatiner">
        <div class="left">
            <img src="fb.svg" alt="Facebook">
            <p>Facebook helps you connect and share with people in your life.</p>
        </div>
        <div class="right">
            <div class="box-content">
                <input type="text" placeholder="Email address or phone number">
                <input type="password" placeholder="Password">
                <button>Log In</button>
                <a href="#">Forgotten password?</a>
                <button>Create a New Account</button>
            </div>
            <span class="font-bold">Create a page</span> for a celebrity, band or business.
        </div>
    </div>

</body>
</html>
